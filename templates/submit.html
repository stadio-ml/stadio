{% extends 'layout.html' %}

{% block body %}
    <div class="container">
        <div class="row align-self-center">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-5">
                    <div class="card-body">
                        <form class="was-validated" action="/evaluate" method="POST" enctype="multipart/form-data">
                            <div class="text-center mb-4">
                                <img class="mb-4"
                                     src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
                                     alt=""
                                     width="72" height="72">
                                <h1 class="h3 mb-3 font-weight-normal">Floating labels</h1>
                                <p>Build form controls with floating labels via the <code>:placeholder-shown</code>
                                    pseudo-element.
                                    <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome,
                                        Safari,
                                        and
                                        Firefox.</a></p>
                            </div>

                            <div class="form-label-group mb-3">
                                <label for="APIKey">API key</label>
                                <input type="password"
                                       id="APIKeyInput"
                                       name="APIKey"
                                       class="form-control"
                                       placeholder="A123456789"
                                       value=""
                                       required>
                            </div>

                            <div class="form-label-group  mb-4">
                                <label for="submittedSolution">Solution file</label>
                                <input type="file"
                                       class="form-control-file"
                                       id="submittedSolutionFileInput"
                                       name="submittedSolutionFile"
                                       required>
                            </div>

                            <input type="hidden"
                                   id="submitRequestIdInput"
                                   name="submitRequestId"
                                   value="{{ submit_request_id }}"
                                   required>

                            <div class="form-label-group">
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <p class="text-muted text-center">Â© 2019-2020</p>

                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
