{% extends 'layout.html' %}

{% block body %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">User Id</th>
        <th scope="col">Score</th>
      </tr>
    </thead>
    <tbody>
      {% for user_id, score in participants %}
        <tr>
          <th scope="row">{{ loop.index }}</th>
          <td>{{ user_id }}</td>
          <td>{{ score }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
