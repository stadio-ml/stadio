{% extends 'layout.html' %}

{% block body %}

<div class="text-center mb-4">
    <h1 class="">Data Science Lab</h1>
    <h1 class="h3 mb-3 font-weight-normal">{{ name }}</h1>

    <p>
        {{ message }}

        The project is about to begin. The following is a list of important dates.
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Event</th>
                <th scope="col">UTC Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Opening</th>
                <td>{{ open_time }}</td>
            </tr>
            <tr>
                <th scope="row">Closing</th>
                <td>{{ close_time }}</td>
            </tr>
        </tbody>
    </table>
    </p>

    <div style="width:100%;height:0;padding-bottom:56%;position:relative;"><iframe
            src="https://giphy.com/embed/wbXkGmM7YMgpCggnPB" width="100%" height="100%" style="position:absolute"
            frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
    <p><a href="https://giphy.com/gifs/nbc-tv-mr-mayor-wbXkGmM7YMgpCggnPB"></a></p>
</div>

{% endblock %}
